<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Dashboard</title>
</head>

<body>
<div>
    <label>Admin - Dashboard</label>
    <a th:href="@{/adminAddItem}">Add New Item</a>
    <a th:href="@{/adminSetsiteName}">Set Site Name</a>
    <a th:href="@{/adminReports}">Reports</a>
</div>

<div>
    <label>Site Name</label>
    <label th:id="shopping-site-name" th:text="${siteName.name}"></label>
</div>

<table>
    <thead>
    <tr>
        <label>Category</label>
        <label>SKU Id</label>
        <label>Title</label>
        <label>Description</label>
        <label>Price</label>
        <label>Action</label>
    </tr>
    </thead>
    <div th:id="error-message" th:if="${items.isEmpty}">No records to display</div>
    <tbody th:each="item, info : ${items}">
    <div>
        <form th:action="@{/adminViewItem}" th:object="${itemView}" method="post">
            <tr>
                <label th:id="'category-'+${info.count}" th:text="${item.getCategory.name}">CATEGORY</label>
                <input type="hidden" th:name="category" th:value="${item.getCategory.name}"/>

                <label th:id="'skuid-'+${info.count}" th:text="${item.SKUId}">SKU ID</label>
                <input type="hidden" th:name="SKUId" th:value="${item.SKUId}"/>

                <label th:id="'title-'+${info.count}"  th:text="${item.title}">TITLE</label>
                <input type="hidden" th:name="title" th:value="${item.title}"/>

                <label th:id="'description-'+${info.count}" th:text="${item.description}">DESCRIPTION</label>
                <input type="hidden" th:name="description" th:value="${item.description}"/>

                <label th:id="'price-'+${info.count}" th:text="${item.price}">99999</label>
                <input type="hidden" th:name="price" th:value="${item.price}"/>

                <button type="submit" th:id="'view-item-'+${info.count}">View Details</button>
            </tr>
        </form>
    </div>
    </tbody>
</table>

</body>

</html>
