<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - View Item</title>
</head>

<body>

<div>
    <label>Admin-Add Item</label>
    <a th:href="@{/adminDashboard}">Back to Dashboard</a>
</div>

<div>
    <form  th:object="${itemView}" method="post">
    <div>
        <label>Category</label>
        <label id="category" th:text="${itemView.getCategory.name}"></label>
        <input type="hidden" th:name="category" th:value="${itemView.getCategory.name}"/>
    </div>
    <div>
        <label>Title</label>
        <label id="title" th:text="${itemView.title}"></label>
        <input type="hidden" th:name="title" th:value="${itemView.title}"/>
    </div>
    <div>
        <label>SKU Id</label>
        <label id="skuid" th:text="${itemView.SKUId}"></label>
        <input type="hidden" th:name="SKUId" th:value="${itemView.SKUId}"/>
    </div>
    <div>
        <label>Description</label>
        <label id="description" th:text="${itemView.description}"></label>
        <input type="hidden" th:name="description" th:value="${itemView.description}"/>
    </div>
    <div>
        <label>Price</label>
        <label id="price" th:text="${itemView.price}"></label>
        <input type="hidden" th:name="price" th:value="${itemView.price}"/>
    </div>

    <div>
            <button type="submit" id="delete-item" th:formaction="@{/adminDeleteItem}" >Delete Item</button>
            <button type="submit" id="edit-item" th:formaction="@{/adminEditItem}">Edit Item</button>
        <div id="general-error-message" th:if="${itemView == null}">Unexpected error occurred</div>
    </div>
    </form>
</div>
</body>
</html>
